<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trivia Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css">
   
    <style>
            @import url('https://fonts.googleapis.com/css?family=Courgette');
    </style>
    
</head>

<body>

    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-6 title">
                Nautical
                <br>
                Trivia Game
            </div>
        </div>
    </div>

    <!-- Question -->
    <div class="container">
        <div class="row">
            <div class="col-9" id="question">Question</div>
        </div>
    </div>

    <!-- Answers Sections -->
    <div class="container">
            <div class="row">
                <!-- <button id="test" value="funky">A</button>
                <button id="test" value="weird">B</button>
                <button id="test" value="code">C</button>
                <button id="test" value="life">D</button> -->

              <div class="col-4" id="q1">A</div>
              <div class="col-4" id="q2">B</div>
              <div class="w-100"></div>
              <div class="col-4" id="q3">C</div>
              <div class="col-4" id="q4">D</div>
            </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-2" id="timer">Timer</div>
          <div class="col-2 wins">Wins</div>
          <div class="col-2 losses">Losses</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2" id="start">Start</div>
            <div class="col-2" id="finish">Finish</div>
        </div>
    </div>
        

    <footer></footer>
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="Assets/Javascript/app.js"></script>
</body>
</html>
